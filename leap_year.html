<!DOCTYPE html>
<html>

<head>
    <title>Leap Year Checker</title>
    <!-- CSS Styles -->
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(90deg, hsla(139, 70%, 75%, 1) 0%, hsla(63, 90%, 76%, 1) 100%);
        }

        /* Styling for the container div */
        .container {
            text-align: center;
            background-color: #ACC8E5;
            color: #112A46;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Styling for the input field */
        input[type=number] {
            padding: 10px;
            margin: 10px auto;
            border: 3px groove #112A46;
            border-radius: 10px;
            color: #112A46
        }

        /* Styling for the button */
        button {
            margin: 10px auto;
            padding: 10px 20px;
            border: 2px solid #112A46;
            border-radius: 10px;
            background-color: #112A46;
            color: white;
            cursor: pointer;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #0056b3;
        }
        p { 
            color: #112A46;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Container for the leap year checker -->
    <div class="container">
        <h2>Leap Year Checker</h2>
        <!-- Input field for year -->
        <input type="number" id="yearInput" placeholder="Please Enter a Year">
        <!-- Button to check leap year -->
        <button onclick="checkLeapYear()">Check</button>
        <!-- Paragraph to display result -->
        <p id="result"></p>
    </div>
    <!-- JavaScript -->
    <script>
        // Function to check if the entered year is a leap year with error handling
        function checkLeapYear() {
            // Get the year from the input field
            var year = document.getElementById("yearInput").value;
            // Get the paragraph element to display the result or error message
            var result = document.getElementById("result");

            // Check if the input is a number and not empty
            if (year.trim() === '' || isNaN(year)) {
                result.innerHTML = "Please enter a valid year!";
                return;
            }

            // Convert the input to an integer
            year = parseInt(year);

            // Check for negative values or values less than 1950
            if (year < 1950) {
                result.innerHTML = "Please enter a year greater than or equal to 1950!";
                return;
            }

            // Check for leap year conditions
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                result.innerHTML = year + " is a leap year!"; // Display if leap year
            } else {
                result.innerHTML = year + " is not a leap year."; // Display if not leap year
            }
        }

    </script>
</body>

</html>
