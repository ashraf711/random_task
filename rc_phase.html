<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Circuit Phase Angle Calculator</title>
    <style>
        /* Styling for the page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #63C5DA, #151E3D);
            /* Gradient background */
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Center vertically */
        }

        .container {
            max-width: 400px;
            padding: 40px;
            background-color: rgba(195, 195, 195, 0.8);
            /* Semi-transparent background */
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RC Circuit Phase Angle Calculator</h1>
        <form id="calculator-form">
            <!-- Input fields for resistance, frequency, and capacitance -->
            <label for="resistance">Resistance (R) in ohms:</label>
            <input type="number" id="resistance" required>

            <label for="frequency">Frequency (f) in Hz:</label>
            <input type="number" id="frequency" required>

            <label for="capacitance">Capacitance (C) in farads:</label>
            <input type="number" id="capacitance" required>

            <!-- Button to trigger the calculation -->
            <button type="button" onclick="calculatePhaseAngle()">Calculate Phase Angle</button>
        </form>

        <!-- Display the result here -->
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePhaseAngle() {
            // Get input values
            const resistance = parseFloat(document.getElementById('resistance').value);
            const frequency = parseFloat(document.getElementById('frequency').value);
            const capacitance = parseFloat(document.getElementById('capacitance').value);

            // Check for invalid inputs
            if (isNaN(resistance) || isNaN(frequency) || isNaN(capacitance)) {
                // Display an error message if inputs are invalid
                document.getElementById('result').textContent = 'Please enter valid values for R, f, and C.';
                return;
            }

            // Calculate angular frequency (omega)
            const omega = 2 * Math.PI * frequency;

            // Calculate phase angle using the formula
            const phaseAngle = Math.atan(1 / (omega * capacitance * resistance));

            // Display the calculated phase angle with two decimal places
            document.getElementById('result').textContent = `Phase Angle: ${phaseAngle.toFixed(8)} radians`;
        }
    </script>
</body>

</html>
