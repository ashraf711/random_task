<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octal Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app" class="container mt-5">
        <h2 class="mb-4">Octal Calculator</h2>
        <!-- Calculator Form -->
        <div class="form-group">
            <label for="firstNumber">First Octal Number:</label>
            <input type="text" class="form-control" id="firstNumber" v-model="firstNumber">
        </div>
        <div class="form-group">
            <label for="secondNumber">Second Octal Number:</label>
            <input type="text" class="form-control" id="secondNumber" v-model="secondNumber">
        </div>
        <button class="btn btn-primary mr-2" @click="performOperation('+')">Add</button>
        <button class="btn btn-danger" @click="performOperation('-')">Subtract</button>

        <!-- Result Display -->
        <div class="mt-4">
            <h4>Result: {{ result }}</h4>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                firstNumber: '',
                secondNumber: '',
                result: ''
            },
            methods: {
                performOperation(operation) {
                    // Convert input to integers from octal
                    let num1 = parseInt(this.firstNumber, 8);
                    let num2 = parseInt(this.secondNumber, 8);

                    // Perform addition or subtraction
                    if (operation === '+') {
                        this.result = (num1 + num2).toString(8);
                    } else if (operation === '-') {
                        this.result = (num1 - num2).toString(8);
                    }
                }
            }
        });
    </script>
</body>

</html>
