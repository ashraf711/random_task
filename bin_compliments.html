<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Complement Calculator</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Binary Complement Calculator</h1>

        <!-- Input for Binary Number -->
        <div class="mb-4">
            <label for="binaryInput" class="block text-gray-700">Enter Binary Number:</label>
            <input type="text" id="binaryInput" class="w-full border rounded px-3 py-2"
                placeholder="Enter binary number">
        </div>

        <!-- Buttons and Result Display -->
        <div class="flex justify-between">
            <button onclick="calculateComplements()"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Calculate</button>
            <button onclick="clearInput()"
                class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Clear</button>
        </div>

        <!-- Result Display -->
        <div class="mt-4">
            <p class="text-gray-700">1's Complement: <span id="onesComplement" class="font-semibold"></span></p>
            <p class="text-gray-700">2's Complement: <span id="twosComplement" class="font-semibold"></span></p>
        </div>
    </div>

    <script>
        // Function to calculate 1's and 2's complement
        function calculateComplements() {
            // Get the binary input value
            const binaryInput = document.getElementById('binaryInput').value;

            // Check if the input is a valid binary number
            if (/^[01]+$/.test(binaryInput)) {
                // Calculate 1's complement
                const onesComplement = binaryInput.split('').map(bit => bit === '0' ? '1' : '0').join('');

                // Calculate 2's complement
                const twosComplement = (parseInt(onesComplement, 2) + 1).toString(2);

                // Display results
                document.getElementById('onesComplement').innerText = onesComplement;
                document.getElementById('twosComplement').innerText = twosComplement;
            } else {
                alert('Please enter a valid binary number (0s and 1s only).');
            }
        }

        // Function to clear input and results
        function clearInput() {
            document.getElementById('binaryInput').value = '';
            document.getElementById('onesComplement').innerText = '';
            document.getElementById('twosComplement').innerText = '';
        }
    </script>
</body>

</html>
