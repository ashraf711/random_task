<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <title>Compound Interest Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>

        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount" required>

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate" required>

        <label for="compoundingFrequency">Compounding Frequency:</label>
        <input type="number" id="compoundingFrequency" placeholder="Enter compounding frequency per year" required>

        <label for="time">Time (years):</label>
        <input type="number" id="time" placeholder="Enter time in years" required>

        <button onclick="calculateCompoundInterest()">Calculate</button>

        <div id="result"></div>
    </div>
    <script>
        function calculateCompoundInterest() {
            // Get user input
            var principal = parseFloat(document.getElementById('principal').value);
            var interestRate = parseFloat(document.getElementById('interestRate').value);
            var compoundingFrequency = parseFloat(document.getElementById('compoundingFrequency').value);
            var time = parseFloat(document.getElementById('time').value);

            // Calculate compound interest
            var compoundInterest = principal * Math.pow(1 + (interestRate / (compoundingFrequency * 100)), compoundingFrequency * time) - principal;

            // Display the result
            var resultElement = document.getElementById('result');
            resultElement.innerHTML = 'Compound Interest: $' + compoundInterest.toFixed(2);
        }
    </script>
</body>

</html>
